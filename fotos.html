    <script>
    $(document).ready(function(){
      var posicion=true;
      $.ajax({
        url: 'http://wpadp.esy.es/wp-json/wp/v2/posts',
        type: 'GET',
        dataType: 'JSON',
        success: function(result){
            console.log(result);
            for (i in result) {
  var contenido = result[i].content.rendered;
  var titulo    = result[i].title.rendered;
  posicion = !posicion;
  pintaPost(titulo,contenido,posicion);

            }
        },
        error: function(){
          alert("Error Llamada");
        }
      })
     
      

    })
    function cargaFoto(imagen){
      $('#visor img').hide();
      $('#visor img').attr('src','img/visor/'+imagen+'.jpg');
      $('#visor img').fadeIn();
    }
